<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery files/links -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{% static 'plugins/jquery-3.6.0.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap 5.0.2/css/bootstrap.min.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap 5.0.2/js/bootstrap.min.js' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-5.15.4/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-5.15.4/css/all.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- swiper plugin -->
    <link rel="stylesheet" href="{% static 'plugins/swiper-bundle.min.css' %}" />
    <script src="{% static 'plugins/swiper-bundle.min.js' %}"></script>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {%include 'nav.html'%}
    {% block content%}
    



    {% endblock %}
    {% if no_footer is None %}
    {%include 'footer.html'%}
    {% endif %}
    <script src="{% static 'js/global-scripts.js' %}"></script>
</body>
</html>
