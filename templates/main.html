<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery files/links -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{% static 'plugins/jquery-3.7.0.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap 5.0.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap 4.1.3/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- popper js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
    <script src="{% static 'plugins/popper.min.js' %}"></script>
    <!-- bootstrap js  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script> -->
    <script src="{% static 'plugins/bootstrap/bootstrap 5.0.2/js/bootstrap.min.js' %}"></script>
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap-icons/bootstrap-icons.css' %}">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-5.15.4/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-5.15.4/css/all.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/swiper-bundle.min.css' %}"/>
    <script src="{% static 'plugins/swiper-bundle.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/sweetalert2-main/sweetalert2.min.css' %}">
    <script src="{% static 'plugins/sweetalert2-main/sweetalert2.all.min.js' %}"></script>
    
    <!-- bs-stepper -->
    <link rel="stylesheet" href="{% static 'plugins/bs-stepper/css/bs-stepper.min.css' %}">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body>
    {%include 'nav.html'%}
    {% block content%}
    



    {% endblock %}
    {% if no_footer is None %}
    {%include 'footer.html'%}
    {% endif %}
    {%include 'script-tags.html'%}
