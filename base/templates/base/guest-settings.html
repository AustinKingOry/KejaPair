{% extends 'main.html' %}
{% block content %}
<head>
    <title>My Personalized Guest Settings</title>
</head>
<!-- <h1>CREATE ACCOUNT</h1> -->
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white text-uppercase">
                    CUSTOMIZE YOUR ACCOUNT
                </div>
                <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- {{form.as_p}} -->
                    <div class="form-group">
                        <label for="id_budget">Your Budget: <code>*</code></label>
                        <input type="number" name="budget" id="id_budget" class="form-control aptinput" required placeholder="budget" value="{{guest.budget}}">
                    </div>
                    <div class="form-group">
                        <label for="id_moving_date">Moving Date: <code>*</code></label>
                        <input type="date" name="moving_date" id="id_moving_date" class="form-control aptinput" value="{{guest.moving_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submitNewUser" value="Confirm" class="btn btn-primary aptinput">
                    </div>
                    <!-- <p class="centered-p full-width padded-mini">Already have an account? <a href="{% url 'signin' %}">Signin</a></p> -->
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
